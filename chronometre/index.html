<!DOCTYPE html>
<html lang="fr">

<head>
    <title> Chronometre </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body onload="init()">
    <header>
        <h1>The Ghostwriter 25</h1>
    </header>
    <main>
        <div id="chronometre">
            <h2>Chronometre</h2>
            <p> Timer :
                <span id="display">00:00:00</span>
            </p>
            <div id="buttons">
                <button id="startStop" onclick="start()"> Start </button>
                <button id="reset" onclick="reset()"> Reset </button>
            </div>
        </div>

        <div id="minuteur">
            <h2>Minuteur</h2>
            <p> Timer :
                <span id="displayMinuteur">00:00:00</span>
            </p>
            <div id="setMinuteur">
                <label for="heures">H:</label>
                <input type="number" id="heures" min="0" max="168" value="0">
                <label for="minutes">M:</label> 
                <input type="number" id="minutes" min="0" max="59" value="0"> 
                <label for="secondes">S:</label>
                <input type="number" id="secondes" min="0" max="59" value="0"> 
            </div>
            <div id="buttonsMinuteur">
                <button id="startStopMinuteur" onclick="startMinuteur()"> Start </button>
                <button id="resetMinuteur" onclick="resetMinuteur()"> Reset </button>
            </div>
            <p id="endMessage"></p>
        </div>
    </main>
</body>

</html>
