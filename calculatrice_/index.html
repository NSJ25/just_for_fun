<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Calculatrice</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <header>
        <h1> The ghostwriter 25</h1>
    </header>
    <main>
        <p> Juste une calculatrice basique en JavaScript pour s'amuser </p>

        <div id="calculatrice">
            <h2> Calculatrice </h2>
            <input type="text" id="ecran" disabled>
            <div id="boutons">
                <button onclick="clearCalculatrice()">C</button>
                <button onclick="ajouterChiffre('&#40;')">&#40;</button>
                <button onclick="ajouterChiffre('&#41;')">&#41;</button>
                <button onclick="ajouterOperateur('/')">/</button> <br>
                <button onclick="ajouterChiffre('7')">7</button>
                <button onclick="ajouterChiffre('8')">8</button>
                <button onclick="ajouterChiffre('9')">9</button>
                <button onclick="ajouterOperateur('*')">*</button> <br>
                <button onclick="ajouterChiffre('4')">4</button>
                <button onclick="ajouterChiffre('5')">5</button>
                <button onclick="ajouterChiffre('6')">6</button>
                <button onclick="ajouterOperateur('-')">-</button> <br>
                <button onclick="ajouterChiffre('1')">1</button>
                <button onclick="ajouterChiffre('2')">2</button>
                <button onclick="ajouterChiffre('3')">3</button>
                <button onclick="ajouterOperateur('+')">+</button> <br>
                <button onclick="backspace()">&#9003;</button>
                <button onclick="ajouterChiffre('0')">0</button>
                <button onclick="ajouterOperateur('.')">.</button>
                <button onclick="calculer()">=</button>
            </div>

            <dialog id="error">
                <p id="message"></p>
                <button onclick="fermerPopup('error')">OK</button>
            </dialog>
    </main>
</body>

</html>
